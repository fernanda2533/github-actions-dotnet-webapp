name: integracao continua
on: push

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/steup-node@v2
        with:
          node-version: 16.
      - name: run install, build and test
        run: |
          npm install
          npm run build
          npm run test

      