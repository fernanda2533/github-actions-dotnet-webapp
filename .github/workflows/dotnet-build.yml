on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 * * * *

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        with:
          node-version: '16'
      - uses: Run build and deploy script
        run: pm install; npm run build; npm run test

      